<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link rel="stylesheet" href="style.css" />
      <script defer src="script.js"></script>
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="container" id="container">
      <h1>Speech Text Reader</h1>
      <button class="btn toggle-text" id="toggle-textbox">Toggle Text Box</button>
     
      <div class="text-box-container" id="text-box-container">
        <h3>Choose Voice</h3>
        <button class="btn close-btn" id="close-btn"><i class="bi bi-x"></i></button>
        <select id="voices"></select>
        <textarea id="textarea" cols="150" rows="10" placeholder="Enter text here..."></textarea>
        <button class="btn read-text" id="read-text">Read Text</button>
      </div>

      <main>
      </main>
    
    </div>
  </body>
</html>
